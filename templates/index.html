<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h1 class="logo-title">Translator<span class="accent-dot">.</span></h1>
            <form method="POST">
            <textarea name="prompt" placeholder="Enter text to translate (up to 50 words)" required rows="3" class="fade-in"></textarea>
            <select name="style" class="fade-in" required>
                <option value="" selected class="placeholder-option">Choose a language...</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="japanese">Japanese</option>
                <option value="german">German</option>
                <option value="mandarin">Mandarin Chinese</option>
                <option value="english">English</option>
                <option value="italian">Italian</option>
                <option value="portuguese">Portuguese</option>
                <option value="swahili">Swahili</option>
                <option value="korean">Korean</option>
                <option value="hebrew">Hebrew</option>
                <option value="greek">Greek</option>
                <option value="russian">Russian</option>
                <option value="arabic">Arabic</option>
            </select><br>
            <button type="submit" class="action-button">Translate</button>
        </form>

    {% if translated_text %}
    <div class="result-container fade-in">
        <div class="copy-icon" onclick="copyToClipboard()" title="Copy translation to clipboard">ðŸ“‹</div>
        <h2>Translation</h2>
        {% if selected_language and original_text %}
        <p class="translation-direction">{{ "English to " + selected_language.capitalize() }}</p>
        {% endif %}
        <p><strong>Original:</strong> {{ original_text }}</p>
        <p><strong>Translated:</strong> {{ translated_text }}</p>
        <form method="POST" action="/clear">
            <button type="submit" class="action-button">Clear</button>
        </form>
    </div>
    
    {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
    function copyToClipboard() {
        const text = `Original: {{ original_text }}\nTranslated: {{ translated_text }}`;
        navigator.clipboard.writeText(text).then(() => {
            alert("Translation copied to clipboard!");
        });
    }
    </script>

</body>
</html>
